<h2>내 정보 관리</h2>
<div class="mypage-form-container">
    <form class="mypage-form" method="POST" action="{{ url_for('mypage.update_info') }}">
        <h3>기본 정보</h3>
        <div class="form-group-mypage">
            <label>아이디</label>
            <input type="text" class="form-input-mypage-static" value="{{ user.Member_ID }}" readonly>
        </div>
        <div class="form-group-mypage">
            <label>이름</label>
            <input type="text" class="form-input-mypage-static" value="{{ user.Name }}" readonly>
        </div>
        <div class="form-group-mypage">
            <label>보유 마일리지</label>
            <input type="text" class="form-input-mypage-static" 
                   value="{{ '{:,.2f}'.format(user.mileage) }} M" readonly>
        </div>
        <div class="form-group-mypage">
            <label for="phone">휴대전화</label>
            <input type="tel" id="phone" name="phone" class="form-input-mypage" value="{{ user.Phone }}" required>
        </div>
        <div class="form-group-mypage">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" class="form-input-mypage" value="{{ user.Email }}" required>
        </div>
        <div class="form-group-mypage">
            <label for="nationality">국적</label>
            <input type="text" id="nationality" name="nationality" class="form-input-mypage" value="{{ user.Nationality }}" required>
        </div>
        <button type="submit" class="btn-mypage-submit">기본 정보 수정</button>
    </form>

    <hr class="mypage-divider">

    <form class="mypage-form" method="POST" action="{{ url_for('mypage.update_password') }}">
        <h3>비밀번호 변경</h3>
        <div class="form-group-mypage">
            <label for="current_password">현재 비밀번호</label>
            <input type="password" id="current_password" name="current_password" class="form-input-mypage" required>
        </div>
        <div class="form-group-mypage">
            <label for="new_password">새 비밀번호 (20자 이내)</label>
            <input type="password" id="new_password" name="new_password" class="form-input-mypage" maxlength="20" required>
        </div>
        <div class="form-group-mypage">
            <label for="new_password_confirm">새 비밀번호 확인</label>
            <input type="password" id="new_password_confirm" name="new_password_confirm" class="form-input-mypage" maxlength="20" required>
        </div>
        <button type="submit" class="btn-mypage-submit">비밀번호 변경</button>
    </form>
</div>
